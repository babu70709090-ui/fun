<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Private Cloud</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    background: #0b0f14;
    color: #00ffcc;
    font-family: Consolas, monospace;
}

.container {
    max-width: 900px;
    margin: auto;
    padding: 20px;
}

.box {
    background: #111822;
    padding: 20px;
    border-radius: 8px;
    margin-bottom: 20px;
}

input, button {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    background: #0b0f14;
    border: 1px solid #00ffcc;
    color: #00ffcc;
    border-radius: 5px;
}

button {
    background: #00ffcc;
    color: #000;
    font-weight: bold;
    cursor: pointer;
}

button:hover {
    background: #00ddb3;
}

.hidden {
    display: none;
}

.file {
    display: flex;
    justify-content: space-between;
    padding: 10px 0;
    border-bottom: 1px solid #1f2a36;
}
</style>
</head>

<body>
<div class="container">

<h1>üîê PRIVATE CLOUD</h1>

<!-- LOGIN -->
<div class="box" id="loginBox">
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">LOGIN</button>
    <p id="msg"></p>
</div>

<!-- DASHBOARD -->
<div class="hidden" id="dashboard">

<!-- ADD FILE -->
<div class="box">
    <h3>‚ûï Add File (Link)</h3>
    <input type="text" id="fileName" placeholder="File name (example.zip)">
    <input type="text" id="fileLink" placeholder="Paste Drive / TeraBox link">
    <button onclick="addFile()">ADD FILE</button>
</div>

<!-- FILE LIST -->
<div class="box">
    <h3>üìÅ Files</h3>
    <div id="fileList"></div>
</div>

</div>
</div>

<script>
/* ===== USERS ===== */
const USERS = [
    { username: "admin", password: "1234" },
    { username: "akbar", password: "pass123" }
];

/* ===== LOGIN ===== */
function login() {
    const u = username.value;
    const p = password.value;
    const ok = USERS.find(x => x.username === u && x.password === p);

    if (ok) {
        loginBox.classList.add("hidden");
        dashboard.classList.remove("hidden");
        loadFiles();
    } else {
        msg.innerText = "‚ùå Invalid login";
    }
}

/* ===== FILE STORAGE ===== */
function getFiles() {
    return JSON.parse(localStorage.getItem("files") || "[]");
}

function saveFiles(files) {
    localStorage.setItem("files", JSON.stringify(files));
}

/* ===== ADD FILE ===== */
function addFile() {
    const name = fileName.value.trim();
    const link = fileLink.value.trim();
    if (!name || !link) return;

    const files = getFiles();
    files.push({ name, link });
    saveFiles(files);

    fileName.value = "";
    fileLink.value = "";
    loadFiles();
}

/* ===== LOAD FILES ===== */
function loadFiles() {
    const list = document.getElementById("fileList");
    list.innerHTML = "";

    getFiles().forEach((f, i) => {
        const div = document.createElement("div");
        div.className = "file";
        div.innerHTML = `
            <span>${f.name}</span>
            <div>
                <a href="${f.link}" target="_blank">
                    <button>Download</button>
                </a>
                <button onclick="deleteFile(${i})">‚ùå</button>
            </div>
        `;
        list.appendChild(div);
    });
}

/* ===== DELETE FILE ===== */
function deleteFile(i) {
    const files = getFiles();
    files.splice(i, 1);
    saveFiles(files);
    loadFiles();
}
</script>

</body>
</html>
